name: Deploy Devnet

on:
  push:
    branches: [devnet]

env:
  REGISTRY: docker.io
  IMAGE_NAME: agtipft/explorer
  NODE_VERSION: 22.x

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ env.NODE_VERSION }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.NODE_VERSION }}-build-${{ env.cache-name }}-
            ${{ env.NODE_VERSION }}-build-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - run: npm run lint:ci

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            ENVIRONMENT=devnet
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devnet-latest
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VULTR_DEVNET_HOST }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          source: scripts/docker-compose.devnet.yml
          target: /opt/explorer/
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VULTR_DEVNET_HOST }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            set -e

            # Configure UFW firewall
            ufw allow 80/tcp comment 'HTTP (Caddy)' 2>/dev/null || true
            ufw allow 443/tcp comment 'HTTPS (Caddy)' 2>/dev/null || true

            # Stop nginx if present to free ports 80/443
            systemctl stop nginx 2>/dev/null || true
            systemctl disable nginx 2>/dev/null || true

            # Install Caddy if not present
            if ! command -v caddy &> /dev/null; then
              echo "Installing Caddy..."
              apt-get update
              apt-get install -y debian-keyring debian-archive-keyring apt-transport-https curl
              curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
              curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | tee /etc/apt/sources.list.d/caddy-stable.list
              apt-get update
              apt-get install -y caddy
            fi

            # Configure Caddy
            cat > /etc/caddy/Caddyfile << 'CADDY_EOF'
            explorer.devnet.postfiat.org {
                reverse_proxy localhost:5001
            }
            CADDY_EOF

            systemctl enable caddy
            systemctl restart caddy

            # Deploy explorer
            cd /opt/explorer
            docker compose -f docker-compose.devnet.yml pull
            docker compose -f docker-compose.devnet.yml up -d
            docker image prune -f
